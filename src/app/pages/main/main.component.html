<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <table mat-table [dataSource]="personas" class="mat-elevation-z8">

          <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
          <ng-container matColumnDef="ID_Persona">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element">  {{element.ID_Persona}} </td>
          </ng-container>
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">  {{element.Nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element">  {{element.Edad}} </td>
      </ng-container>
          <!-- FIN -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>
</div>
