<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-form-field>
        <mat-label>Persona</mat-label>
        <mat-select (selectionChange)="onPersonaSelected($event.value)">
          <mat-option *ngFor="let persona of personas" [value]="persona">{{persona.Nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <table mat-table [dataSource]="asignacionesFiltradas" class="mat-elevation-z8">
        <ng-container matColumnDef="ID_Asignacion">
          <th mat-header-cell *matHeaderCellDef> ID_Asignacion </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_Asignacion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Fecha_Asignacion">
          <th mat-header-cell *matHeaderCellDef> Fecha_Asignacion </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha_Asignacion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ID_Persona">
          <th mat-header-cell *matHeaderCellDef> ID_Persona </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_Persona}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ID_Tarea">
          <th mat-header-cell *matHeaderCellDef> ID_Tarea </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_Tarea}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['ID_Asignacion', 'Fecha_Asignacion', 'ID_Persona', 'ID_Tarea']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['ID_Asignacion', 'Fecha_Asignacion', 'ID_Persona', 'ID_Tarea']"></tr>
      </table>
    </div>
  </div>
